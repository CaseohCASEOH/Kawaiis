<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPv4 And IPv6 Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your IP Addresses:</h1>
        <p id="ipv6">IPv6 Loading...</p>
        <p id="ipv4">IPv4 Loading...</p>
    </div>

    <script>

        fetch('https://api64.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('ipv6').innerText = `IPv6: ${data.ip}`;
            })
            .catch(() => {
                document.getElementById('ipv6').innerText = "IPv6: unable to get ipv6.";
            });

        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('ipv4').innerText = `IPv4: ${data.ip}`;
            })
            .catch(() => {
                document.getElementById('ipv4').innerText = "IPv4: unable to get ipv4.";
            });
    </script>
</body>
</html>
