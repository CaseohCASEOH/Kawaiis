<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abaui Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: #fff;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .captcha-box {
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 2px;
            margin: 10px 0;
            padding: 10px;
            background-color: #e1e1e1;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input {
            width: calc(100% - 20px);
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>CAPTCHA Verification</h2>
        <div id="captchaBox" class="captcha-box"></div>
        <input type="text" id="captchaInput" placeholder="Enter CAPTCHA" required>
        <button onclick="verifyCaptcha()">Submit</button>
        <button onclick="generateCaptcha()">Refresh CAPTCHA</button>
        <p id="message" style="color: red; margin-top: 10px;"></p>
    </div>

    <script>
        let captchaText = "";

        // Generate a new CAPTCHA
        function generateCaptcha() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            captchaText = '';
            for (let i = 0; i < 6; i++) {
                captchaText += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            document.getElementById("captchaBox").innerText = captchaText;
            document.getElementById("message").innerText = "";
        }

        // Verify the user's input
        function verifyCaptcha() {
            const userInput = document.getElementById("captchaInput").value;
            if (userInput === captchaText) {
                document.getElementById("message").innerText = "CAPTCHA Verified Successfully!";
                document.getElementById("message").style.color = "green";
            } else {
                document.getElementById("message").innerText = "CAPTCHA Verification Failed. Try Again!";
                document.getElementById("message").style.color = "red";
            }
        }

        // Initialize the CAPTCHA on page load
        window.onload = generateCaptcha;
    </script>
</body>
</html>
