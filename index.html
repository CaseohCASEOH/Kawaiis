<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Is My IPV4/IPV6</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 15px;
        }
        p {
            font-size: 1.2rem;
            margin: 10px 0;
        }
        button {
            background: #2575fc;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s ease;
        }
        button:hover {
            background: #6a11cb;
        }
        .ip-display {
            margin: 15px 0;
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>IP Address Checker</h1>
        <p>Click the button below to check your IPv4 and IPv6 address.</p>
        <button onclick="getIP()">Get My IP</button>
        <div class="ip-display" id="ip-display">Your IP will appear here</div>
    </div>

    <script>
        function getIP() {
            fetch('https://api64.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('ip-display').innerText = `Your IPv6: ${data.ip}`;
                })
                .catch(() => {
                    document.getElementById('ip-display').innerText = "Unable to fetch your IPv6.";
                });

            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('ip-display').innerText += `\nYour IPv4: ${data.ip}`;
                })
                .catch(() => {
                    document.getElementById('ip-display').innerText += "\nUnable to fetch your IPv4.";
                });
        }
    </script>
</body>
</html>
